<html>

<script>
  var myDevice;
  var myService;
  var myRxCharacteristic;
  var myTxCharacteristic;
  function connect() {
    let serviceUuid = "85660001-5AEE-11E7-907B-A6006AD3DBA0";
    let rxCharacteristicUuid = "85660002-5AEE-11E7-907B-A6006AD3DBA0";
    let txCharacteristicUuid = "85660003-5AEE-11E7-907B-A6006AD3DBA0";
    navigator.bluetooth.requestDevice({
      filters: [{
        services: ['85660001-5AEE-11E7-907B-A6006AD3DBA0']
      }]
    })
    .then(device => {
      myDevice = device;
      // Set up event listener for when device gets disconnected.
      device.addEventListener('gattserverdisconnected', onDisconnected);
      return device.gatt.connect();
    })
    .then(server => {
      console.log('Getting Service...');
      return server.getPrimaryService(serviceUuid);
    })
    .then(service => {
      myService = service;
      console.log('Getting Characteristic...');
      return service.getCharacteristic(txCharacteristicUuid);
    })
    .then(characteristic => {
      myTxCharacteristic = characteristic;
      return myService.getCharacteristic(rxCharacteristicUuid);
    })
    .then(characteristic => {
      myRxCharacteristic = characteristic;
      return myRxCharacteristic.startNotifications().then(_ => {
        console.log('> Notifications started');
        log("===== " + myDevice.name + " is connected =====\r\n");
        myRxCharacteristic.addEventListener('characteristicvaluechanged',
            handleNotifications);
      });
    })
    .catch(error => {
      console.log('Argh! ' + error);
    });
  }
  
  function onDisconnected(event) {
    log("\r\n===== " + myDevice.name + " is disconnected =====\r\n")
  }
  
  function disconnect() {
    if (myRxCharacteristic) {
      myRxCharacteristic.stopNotifications()
      .then(_ => {
        myRxCharacteristic.removeEventListener('characteristicvaluechanged',
            handleNotifications);
        myDevice.gatt.disconnect();
      })
      .catch(error => {
        console.log('Argh! ' + error);
      });
    }
  }
  
  function handleNotifications(event) {
    let value = event.target.value;
    log( new TextDecoder().decode(value));
    console.log('> Received: ' + new TextDecoder().decode(value));
  }
  
  function myKeyPress(event) {
    var x = event.charCode;
    log(x);
    myTxCharacteristic.writeValue(x)
  }
  
  function myKeyDown(event) {
    var x = event.key;
    if (x==8) {
      log("BS");
      myTxCharacteristic.writeValue(8)
    }
    else if (x==9) {
      log("Tab");
      myTxCharacteristic.writeValue(9)      
    }
  }
  
  function send() {
    var data = document.getElementById("input").value;
    log(data+"\r\n\r\n\r\n\r\n\r\n")
    //myTxCharacteristic.writeValue(str2ab(data))
    //document.getElementById("input").value = "";
  }
  function str2ab(str) {
    var buf = new ArrayBuffer(str.length); // 1 byte for each char
    var bufView = new Uint8Array(buf);
    for (var i=0, strLen=str.length; i<strLen; i++) {
      bufView[i] = str.charCodeAt(i);
    }
    return buf;
  }
  function log(str) {
    var elem = document.getElementById("term");
    elem.value += str;
    elem.scrollTop = elem.scrollHeight;
  }
</script>


<head>
  <title>WebBle Terminal</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">  
</head>

<body onload="connect()">
  <div class="header">WEBBLE TERM 13</div>
  <div class="terminal"><textarea id="term" readonly class="terminal"></textarea></div>
  <div class="footer">
    <div class="inputfield">
      <style> .input{position:absolute;left:-99px} </style>
      <input id ="input" type="text" class="input" onkeydown="myKeyDown(event)" onkeypress="myKeyPress(event)">
    </div>
      <div class="button" style="background-color: black;">
        <button onclick="send()">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>
      <div id="connect" class="button" style="background-color: green;" >
        <button onclick="connect()">
          <i class="fa fa-plug"></i>
        </button>
      </div>
      <div class="button" style="background-color: red;">
        <button onclick="disconnect()">
          <i class="fa fa-times"></i>
        </button>
      </div>
  </div>
</body>
</html>
